<!--ion-view name="login" view-title="Log in"-->
<ion-modal-view name="login" view-title="Log in" ng-controller="LoginCtrl">
  
  <ion-header-bar class="PropertyCrossColor">
    <h1 class="title WhiteColorForeground">Log in</h1>
    <div class="buttons">
      <button class="button button-outlined" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>
    <form name="loginForm">
      <div class="list">
        <label class="item item-input item-floating-label" ng-class="{ 'has-errors' : loginForm.username.$invalid, 'no-errors' : loginForm.username.$valid}">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" name="username" ng-model="login.username" required>
        </label>
        <!--div class="padding error" ng-message="required" ng-show="loginForm.username.$error.required">
          <i class="ion-information-circled"></i> 
          Email obligatorio
        </div-->

        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" name="password" ng-model="login.password" required>
        </label>
        <!--div class="padding error" ng-message="required" ng-show="loginForm.password.$error.required">
          <i class="ion-information-circled"></i> 
          Password obligatorio
        </div-->

        <div class="padding">
          <button class="button button-block button-balanced" ng-click="userLogin()">Log in</button>
        </div>
      </div>
    </form>
    <p class="subtitle fancy"><span>or</span></p>
    
    <div class="padding">
      <button class="button button-block button-positive icon-left ion-social-facebook" ng-click="facebookLogin()" translate="login_facebook">Log in with Facebook</button>
      
      <button class="button button-block button-calm icon-left ion-social-twitter" ng-click="twitterLogin()" translate="login_twitter">Log in with Twitter</button>
    </div>
    
    <p class="subtitle fancy"><span>don't have an account?</span></p>
    
    <div class="padding">
      <button class="button button-block button-outline button-balanced" ng-click="register()">Register</button>
    </div>
  </ion-content>
<!--/ion-view-->  
</ion-modal-view>
