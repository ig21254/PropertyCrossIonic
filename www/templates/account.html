<ion-view view-title="Account" name="account" ng-controller="AccountCtrl">
  <ion-content padding="true">

  	<div>
  		<label class="item item-input item-floating-label" ng-class="{ 'has-errors' : loginForm.username.$invalid, 'no-errors' : loginForm.username.$valid}">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Username" name="username" ng-model="user.username" required>
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" name="password" ng-model="user.password" required>
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" name="email" ng-model="user.email">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">FirstName</span>
        <input type="text" placeholder="FirstName" name="FirstName" ng-model="user.firstname">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">LastName</span>
        <input type="text" placeholder="LastName" name="LastName" ng-model="user.lastname">
      </label>

      <button class="button button-block button-balanced" ng-click="saveInfo()" translate="save_info"></button>
  	</div>

  	<button class="button button-block button-assertive" ng-click="logout()" translate="delete_user"></button>

  </ion-content>

</ion-view>
